id: 735
title: Introducción a Python
programming_language: python
description: >-
  Python es un lenguaje de programación de uso general que se está volviendo cada vez más popular para la ciencia de datos. Las empresas de todo el mundo utilizan Python para recopilar información de sus datos y obtener una ventaja competitiva. A diferencia de otros cursos de Python, este curso se centra en Python específicamente para la ciencia de datos. En nuestro curso de Introducción a Python, aprenderás formas eficaces de almacenar y manipular datos y herramientas útiles de ciencia de datos para empezar a realizar tus propios análisis. Comienza el plan de estudios de Python en línea de DataCamp ahora.
